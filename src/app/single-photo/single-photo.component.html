<mat-card class="example-card single-view">
  <mat-card-content>
    <img [src]="getFigure(photo)">
  </mat-card-content>
  <mat-card-actions>
    <button class="mat-raised-button" color="accent" (click)="onEditPhoto()">Edit</button>
    <button class="mat-raised-button" color="accent" (click)="onRemovePhoto()">Remove</button>
  </mat-card-actions>
</mat-card>
